<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeregistrering</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    {% include 'header.html' %}
        <h1>Timeregistrering - {{ brukernavn }} - <a href="timeoversikt.php">Timeoversikt</a> - <a href="logout.php">Logg ut</a></h1>
        <form method="post" action="timeregistrering.php">
        <table>
            <tr>
                <td>
                    Prosjekt
                </td>
                <td>
                    <select name="prosjekt" onchange="submit()">
                        <!-- <option value="0"></option> Det ligger en slik i databasen nÃ¥ -->
                        {% for prosjekt in prosjekter %}
                        <option value="{{ prosjekt.getId() }}"{% if prosjekt.getId() == valgtProsjekt %} selected="selected"{% endif %}>{{ prosjekt.getProsjektNavn() }}</option>
                        {% endfor %}
                    </select> 
                </td>
            </tr>
        </form>
        {% if valgtProsjekt <= 1 %}
        Velg prosjekt
        {% elseif oppgaver|length == 0 %}
        Valgt prosjekt har ingen oppgaver
        {% else %}
        <form method="post" action="timeregistrering.php">
        <table>
            <tr>
                <td>
                    Oppgave
                    <select name="oppgave">
                        {% for oppgave in oppgaver %}
                        <option value="{{ oppgave.getOppgaveId() }}"{% if oppgave.getOppgaveId() == valgtOppgave %} selected="selected"{% endif %}>{{ oppgave.getOppgaveNavn() }}</option>
                        {% endfor %}
                    </select> 
                </td>
            </tr>

            <tr>
                <td>Dato</td>
            </tr>
            <tr>
                <td><input type="date" value="{{ dagensdato }}" name="dato"/></td>
            </tr>
            <tr>
                <td>Starttid</td>
            </tr>
            <tr>
                <td><input type="time" value="{{ klokkeslett }}" name="starttid"></td>
            </tr>
            <tr>
                <td>Stopptid</td>
            </tr>
            <tr>
                <td><input type="time" value="{{ klokkeslett }}" name="stopptid"></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="automatisk" value="Checked"> Automatisk registrering</td>
            </tr>
            <tr>
                <td><input type="submit" name="registrer" value="Registrer"></td>
            </tr>
        </table>
    </form>
    {% endif %}
    <a href="index.php">Tilbake</a>
</div>
</body>
</html>
